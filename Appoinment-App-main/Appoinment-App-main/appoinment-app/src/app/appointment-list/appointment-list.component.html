<div class="container">
    <div class="card mt-3">

        <div class="col">
            <h2 class="text-center">Create new Appoinment</h2>

        </div>

    </div>
    <div class="row mt-3">

        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Appointment decription" [(ngModel)]="newAppointmentTitle">


        </div>
        
        <div class="col-md-4">
            <input placeholder="Appointment date" class="form-control" [(ngModel)]="newAppointmentDate" type="date">

            
        </div>
        
        <div class="col-md-2">
            <button (click)="addAppointment()" class="btn btn-primary w-100">Add</button>

            
        </div>
        

    </div>


    <h2 class="text-center mt-5">Appointments</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of  appointments;index as i ">
            
            {{appointment.title}} {{appointment.date | date:'dd.MM.yyyy'}}
            <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
        </li>
    </ul>

</div>
