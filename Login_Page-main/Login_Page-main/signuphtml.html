<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create account-Signup</title>
    <link rel="stylesheet" href="signupcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">My first signup page</a>
    <form class="d-flex" role="search" method="get" action="welcome.html">
      <input class="form-control me-2" type="email" placeholder="Email" aria-label="Search">
      <input class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</nav>


















<div class='container'>
<div class="card">
  <div class="card-header">
    Create account
  </div>
  <div class="card-body">
    <form class="row g-3 needs-validation" novalidate  method="get"action="welcome.html" >
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <br>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Email:</label>
    <input type="Email" class="form-control" id="validationCustom02" value="" required>
    <div class="valid-feedback">

    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Password:</label>
    <input type="password" class="form-control" id="validationCustom03" required>

  </div>


  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to <a href="termsandcondition.html">terms and conditions</a>
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Sign up</button>
  </div>
</form>
  </div>
</div>
</div>


  </body>

</html>
